<div class="page-container">
	<div class="list-view">
		<ul>
			<li ng-repeat="(route, vals) in routes">{{ route }}  avg: {{(vals.total/vals.count).toFixed(3)}} total: {{(vals.total).toFixed(3)}}</li>
		</ul>
	</div>
	<div class="row">
			<div class="col-md-6">
				<div class="info-box" style="margin-right: 20px;">
					<i class="fa fa-tachometer large-icon"></i>
					<div class="text-area">
						<div class="title">System online for {{ uptime }} days</div>
						<div class="sub">{{ systype }} based system</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="info-box" style="margin-left: 20px;">
					<i class="fa fa-server large-icon-server"></i>

					<div class="text-area">
						<div class="title">Single Node System</div>
						<div class="sub">{{ mem }} % of memory free</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
