<div class="page-container">
	<div class="list-view">
		<ul>
			<li ng-repeat="(route, vals) in routes" ng-click="viewRoute(route)" ng-class="{'list-view-selected-row' : route == selected}"><div class="badge">EXPRESS</div> {{ route }} </li>
		</ul>
	</div>

	<div class="row" style="padding-top: 30px;">
		<div class="col-md-6">
			<div class="info-box" style="margin-right: 20px;">
				<i class="fa fa-tachometer large-icon"></i>
				<div class="text-area">
					<div class="title">{{ selected }}</div>
					<div class="sub">Express Route</div>
				</div>
			</div>
		</div>

		<div class="col-md-6">
			<div class="info-box" style="margin-left: 20px;">
				<i class="fa fa-bar-chart large-icon-server"></i>

				<div class="text-area">
					<div class="title">Route Timing</div>
					<div class="sub">{{ (routes[selected].total /  routes[selected].count).toFixed }} milliseconds on average</div>
					<div class="sub">{{ routes[selected].total }} milliseconds in total</div>
				</div>
			</div>
		</div>
	</div>
</div>
