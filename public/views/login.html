<div class="vertical-align">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<div>Username:</div>
			<div class="form-group">
				<input type="text" class="form-control" id="user" ng-model="user">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<div>Password:</div>
			<div class="form-group">
				<input type="password" class="form-control" id="pass" ng-model="pass">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<button type="button" class="btn btn-default" ng-click="login()">Login</button>
		</div>
	</div>
</div>
